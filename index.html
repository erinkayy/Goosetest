<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Site Builder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="glass-header">
            <h1>AI Site Builder</h1>
            <p>Create beautiful websites with AI guidance</p>
        </header>

        <main class="workspace">
            <section class="block-library glass-panel">
                <h2>Block Library</h2>
                <div class="blocks">
                    <div class="block" draggable="true">Header Block</div>
                    <div class="block" draggable="true">Hero Section</div>
                    <div class="block" draggable="true">Feature Grid</div>
                    <div class="block" draggable="true">Content Block</div>
                    <div class="block" draggable="true">Call to Action</div>
                </div>
            </section>

            <section class="preview-area glass-panel">
                <h2>Preview</h2>
                <div class="preview-container">
                    <div class="drop-zone">
                        Drag blocks here to build your site
                    </div>
                </div>
            </section>

            <section class="ai-assistant glass-panel">
                <h2>AI Assistant</h2>
                <div class="chat-container">
                    <div class="chat-messages">
                        <div class="message ai">
                            How can I help you build your website today?
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="Ask the AI for help...">
                        <button>Send</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
